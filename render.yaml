services:
  - type: web
    name: eazibooking-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: prod
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: DUFFEL_ACCESS_TOKEN
        sync: false
      - key: DUFFEL_VERSION
        value: v2
      - key: DUFFEL_BASE_URL
        value: https://api.duffel.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
